<!DOCTYPE html>
<html lang="es-ES">
<head>
<!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>

  <title>Platzigram</title>
  <link href='https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="public/app.css">
</head>
<body>
  <na>
    <div class="nav-wrapper">
      <div class="container">
        <div class="row">
          <div class="col s12 m6 offset-m1">
            <a href="/" class="brand-logo platzigram">Platzigram</a>
          </div>
          <div class="col s2 m6 push-m10">
            <a href="#" class="btn btn-large btn-flat dropdown-button" data-activates="drop-user">
              <i class="fa fa-user" aria-hidden="true"></i>
            </a>
          </div>
          <ul id="drop-user" class="dropdown-content">
            <li><a href="#">Salir</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

<div class="container timeline">
    <div class="row">
      <div class="col s12 m10 offset-m1 l8 offset-l2 center-align">
        <form id="formUpload" enctype="multipart/form-data" class="form-upload">
          <div id="fileName" class="fileUpload btn btn-flat cyan">
            <span><i class="fa fa-camera" area-hidden="true"></i>
             ${translate.message('upload-picture')}
            </span>
            <input name="picture" id="file" type="file" class="upload" onchange=${onchange} />
          </div>
          <button id="btnUpload" type="submit" class="btn btn-flat cyan hide">${translate.message('upload')}
          </button>
          <button id="btnCancel" type="button" class="btn btn-flat red hide" onclick="${cancel}">
            <i class="fa fa-times" area-hidden="true"></i>
          </button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m10 offset-m1 l6 offset-l3">${pictures.map(function (pic) { return picture(pic); })}</div>
    </div>


  <!-- Compiled and minified JavaScript -->
  <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
</body>
</html>
